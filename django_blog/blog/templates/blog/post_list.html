<!-- blog/templates/blog/post_list.html -->
{% extends 'blog/base.html' %}

{% block content %}
    <h2>All Posts</h2>
    {% for post in posts %}
        <div>
            <h3><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h3>
            <p>{{ post.content|truncatewords:40 }}</p>
            <p>Author: {{ post.author }} | Published: {{ post.published_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
