<!-- blog/templates/blog/tag_posts.html -->
{% extends 'blog/base.html' %}

{% block content %}
    <h2>Posts tagged with "{{ tag.name }}"</h2>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No posts found.</p>
    {% endif %}
{% endblock %}
