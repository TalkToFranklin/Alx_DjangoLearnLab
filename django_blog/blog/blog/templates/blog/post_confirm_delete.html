<!-- blog/templates/blog/post_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this post "{{ post.title }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'post-detail' post.id %}">Cancel</a>
    </form>
{% endblock %}
