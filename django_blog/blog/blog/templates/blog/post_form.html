{% extends 'blog/base.html' %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock %}
