<!-- blog/templates/blog/profile.html -->
{% extends 'blog/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>User Profile</h2>
<form method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" value="{{ user.email }}" required>
    <button type="submit">Update</button>
</form>
{% endblock %}
